<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <div class="container  ">
        <div>
            <h1 align="center" class="text-6xl font-bold mt-10"> <i>KEY LOGGER</i></h1>
        </div>
        <div class="flex justify-center gap-5 my-20">
            <button id="btn1"
                class="w-1/4 bg-lime-700 text-white rounded-lg p-10 hover:bg-lime-600 active:bg-lime-500  drop-shadow-2xl"
                onclick="serviceOn()">Start Logging KeyPresses</button>
            <button id="btn2" onclick="serviceOff()"
                class="bg-black rounded-lg p-10 w-1/4 active:bg-gray-700 hover:bg-gray-800 text-white drop-shadow-2xl">Stop
                Logging KeyPresses</button>
        </div>
        <div class="flex justify-center gap-5">
            <div class="shadow-inner bg-amber-200 w-1/3 border border-black rounded-lg p-10 text-lg h-32">
                <p class="text-center" id="text1"></p>
            </div>
            <div class="shadow-inner w-1/3 border border-black rounded-lg text-lg p-10 bg-amber-200">
                <p id="text2" class="text-center"></p>
            </div>
        </div>
    </div>
    <script>
        let a = document.getElementById("btn1")
        let b = document.getElementById("btn2")
        let body = document.querySelector("body")
        let c=document.querySelector("#text1")
        let d=document.querySelector("#text2")
        
        body.addEventListener("keypress", (event) => {
            if (!b.disabled) {
                c.textContent=`${event.key} is typed`
            }
        })
        body.addEventListener("keydown",(event)=>{
            if (!b.disabled) {
                d.textContent=`${event.key} pressed`
            }
            else{
                d.textContent="Logging Paused"
            }
        })
        body.addEventListener("keyup",(event)=>{
            if (!b.disabled) {
                d.textContent=''
            }
            else{
                d.textContent=""
            }
        })
        function serviceOn() {
            a.disabled = true
            b.disabled = false
            b.style.cursor="pointer"
            a.style.cursor="not-allowed"

        }
        function serviceOff() {
            b.disabled = true
            a.disabled = false
            a.style.cursor="pointer"

            b.style.cursor="not-allowed"
            c.textContent=""
        }
    </script>
</body>

</html>
